name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -p -y mingw-w64 binutils-mingw-w64 g++-mingw-w64

      - name: The Master Build (Using Make)
        run: |
          go mod download
          # تنفيذ بناء السيرفر لـ ARM64 عبر الماك
          # الماك سيقوم بتوليد الـ Assets تلقائياً
          GOOS=linux GOARCH=arm64 make server
          
          # التأكد من تسمية الملف المنتج بشكل صحيح للرفع
          mv sliver-server sliver-server-arm64 || true

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-server-arm64
