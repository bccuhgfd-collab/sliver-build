name: FINAL_VICTORY_ARM64
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: The Master Fix & Stealth Prep
        run: |
          # حقن الدوال في ملف واحد فقط مضمون الوجود والتأثير
          TARGET_FILE="sliver.go"
          if [ ! -f "$TARGET_FILE" ]; then TARGET_FILE=$(find . -maxdepth 1 -name "*.go" | head -n 1); fi
          
          echo "Injecting into $TARGET_FILE"
          echo -e "\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return \"\" }" >> "$TARGET_FILE"
          
          # تحميل المكتبات المطلوبة
          go mod download

      - name: Heavyweight Stealth Compilation
        run: |
          # بناء السيرفر والعميل لضمان نجاح العملية
          go build -v -ldflags "-s -w" -o sliver-server .
          
      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-server
          path: ./sliver-server
