name: FINAL_VICTORY_ARM64
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: The Master Fix & Stealth Prep
        run: |
          # البحث عن أول ملف Go في الجذر وحقن الدوال فيه لضمان التعريف العالمي
          TARGET_FILE=$(find . -maxdepth 2 -name "main.go" | head -n 1)
          if [ -z "$TARGET_FILE" ]; then TARGET_FILE=$(find . -maxdepth 1 -name "*.go" | head -n 1); fi
          
          echo "Found target: $TARGET_FILE"
          echo -e "\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return \"\" }" >> "$TARGET_FILE"
          
          # تحميل المكتبات
          go mod download

      - name: Heavyweight Stealth Compilation
        run: |
          # تجميع السيرفر بصيغة ARM64 بما أن اسم الـ Workflow يوحي بذلك
          GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o sliver-weapon-arm64 .
          
      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
