name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Top-Level Stealth Injection
        run: |
          # العثور على ملف main.go
          TARGET_MAIN=$(find . -maxdepth 2 -name "main.go" | head -n 1)
          
          # الحقن فوراً بعد سطر الـ package لضمان السلامة البرمجية
          sed -i '/package main/a \
          func setupLog() {}\
          func GetTrafficEncoderDir() string { return "" }' $TARGET_MAIN
          
          echo "Verifying Injection in $TARGET_MAIN:"
          head -n 15 $TARGET_MAIN

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          # بناء السيرفر مع أعلام بناء قوية
          GOOS=linux GOARCH=arm64 go build -v -o sliver-weapon-arm64 .

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
