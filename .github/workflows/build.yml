name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Nuclear Stealth Injection
        run: |
          # حقن الدوال في كل ملف version.go مع ضمان عدم تكرارها برمجياً في نفس الحزمة
          # سنستخدم شرطاً بسيطاً: إذا كان الملف لا يحتوي على الدالة، أضفها
          find . -name "*.go" -exec grep -l "package " {} \; | xargs -I {} sh -c 'if ! grep -q "setupLog" {}; then echo -e "\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return \"\" }" >> {}; fi'

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          # محاولة بناء السيرفر مع تجاهل الأخطاء البسيطة في الموديلات
          GOOS=linux GOARCH=arm64 go build -v -o sliver-weapon-arm64 ./sliver-server

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
