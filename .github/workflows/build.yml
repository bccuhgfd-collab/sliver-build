name: FINAL_VICTORY_ARM64
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: The Master Fix & Stealth Prep
        run: |
          # حقن الدوال في أول ملف Go يجده لضمان التعريف العالمي
          TARGET_FILE=$(find . -name "version.go" | head -n 1)
          if [ -z "$TARGET_FILE" ]; then TARGET_FILE=$(find . -maxdepth 3 -name "*.go" | head -n 1); fi
          echo "Injecting into $TARGET_FILE"
          echo -e "\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return \"\" }" >> "$TARGET_FILE"
          
          # إنشاء مجلد log والملف كاحتياط إضافي
          mkdir -p log
          echo -e "package log\n\nfunc setupLog() {}" > log/log.go

      - name: Heavyweight Stealth Compilation
        run: |
          go build -ldflags "-s -w" -o sliver-weapon
          
      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon
          path: ./sliver-weapon
