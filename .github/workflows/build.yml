name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Automated Search and Build
        run: |
          go mod download
          # البحث عن مكان ملف الـ main الحقيقي للسيرفر وبنائه
          MAIN_PATH=$(find . -name "main.go" -exec grep -l "func main" {} + | grep -E "server|main.go" | head -n 1)
          echo "Found main at: $MAIN_PATH"
          GOOS=linux GOARCH=arm64 go build -v -tags noassets -ldflags "-s -w" -o sliver-server-arm64 $MAIN_PATH

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-server-arm64
