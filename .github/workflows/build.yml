name: FINAL_VICTORY_ARM64
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: The Master Fix & Stealth Prep
        run: |
          # حقن الدوال في ملفات الحزم الرئيسية لضمان ظهورها للـ Compiler
          find . -maxdepth 3 -name "*.go" -exec sed -i '$ a func setupLog() {}\nfunc GetTrafficEncoderDir() string { return "" }' {} +
          
          # التأكد من تحميل التبعيات (Dependencies)
          go mod tidy

      - name: Heavyweight Stealth Compilation
        run: |
          # تجميع الـ Client كبداية لأنه الأهم
          go build -ldflags "-s -w" -o sliver-weapon .

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon
          path: ./sliver-weapon
