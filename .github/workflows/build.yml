name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Precise Stealth Injection
        run: |
          # بدلاً من البحث في كل الملفات، سنحقن فقط في الملف الرئيسي المسؤول عن النسخة
          # وهذا يمنع تكرار الدوال (Redeclaration error)
          echo -e 'package version\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return "" }' > ./util/version/version.go

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o sliver-weapon-arm64 ./sliver-server

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
