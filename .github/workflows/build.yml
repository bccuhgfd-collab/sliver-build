name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Absolute Stealth Injection
        run: |
          # العثور على أي ملف يسمى version.go في مجلدات العمل
          TARGET_FILE=$(find . -name "version.go" | head -n 1)
          if [ -z "$TARGET_FILE" ]; then
            echo "Warning: version.go not found, creating one in a safe spot"
            mkdir -p ./util/version
            TARGET_FILE="./util/version/version.go"
            echo "package version" > $TARGET_FILE
          fi
          
          echo -e '\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return "" }' >> $TARGET_FILE
          echo "Injected into: $TARGET_FILE"

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          # بناء المشروع من المجلد الرئيسي
          GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o sliver-weapon-arm64 .

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
