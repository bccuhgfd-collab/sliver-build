name: Ultimate Sliver Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: BishopFox/sliver
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Static Android Server
        run: |
          go mod download
          # بناء نسخة Static بالكامل تتجاهل مشاكل الـ CGO والـ NDK
          export CGO_ENABLED=0
          export GOOS=android
          export GOARCH=arm
          export GOARM=7
          
          # استخدام الـ tags لإلغاء الميزات التي تسبب مشاكل في الأندرويد
          go build -v -trimpath -tags "netgo osusergo" -ldflags "-s -w -extldflags=-static" -o sliver-server-clean ./server

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: CLEAN-SERVER
          path: sliver-server-clean
