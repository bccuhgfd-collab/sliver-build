name: Sliver_ARM64_Final_Success
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: BishopFox/sliver
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Direct Build Strategy
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          go mod download
          # بدلاً من التوليد الكامل، سنقوم ببناء السيرفر مباشرة
          # وتجاهل أخطاء الـ Assets غير الضرورية للتشغيل الأساسي
          cd server
          go build -v -trimpath -ldflags "-s -w" -o ../sliver-server-arm64 .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: sliver-real-arm64
          path: sliver-server-arm64
