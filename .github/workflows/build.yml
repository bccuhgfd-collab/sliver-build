name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Smart Stealth Injection
        run: |
          # العثور على الملف
          TARGET_FILE=$(find . -name "version.go" | head -n 1)
          echo "Targeting: $TARGET_FILE"
          
          # استخراج اسم الحزمة الأصلي للملف لضمان عدم حدوث تضارب
          PKG_NAME=$(grep "package " $TARGET_FILE | head -n 1)
          
          # إعادة كتابة الملف بالكامل مع الحفاظ على الحزمة وإضافة دوالنا
          echo "$PKG_NAME" > $TARGET_FILE.tmp
          echo -e '\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return "" }' >> $TARGET_FILE.tmp
          mv $TARGET_FILE.tmp $TARGET_FILE
          
          cat $TARGET_FILE

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          # بناء الـ server تحديداً لأنه الهدف الرئيسي
          GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o sliver-weapon-arm64 ./sliver-server
