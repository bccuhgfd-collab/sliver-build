name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Internal Stealth Injection
        run: |
          # العثور على ملف main.go الرئيسي وحقن الدوال في نهايته مباشرة
          # هذا يضمن أن الدوال تتبع package main ولن تسبب أي تضارب
          TARGET_MAIN=$(find . -maxdepth 2 -name "main.go" | head -n 1)
          echo -e '\nfunc setupLog() {}\nfunc GetTrafficEncoderDir() string { return "" }' >> $TARGET_MAIN
          echo "Success: Injected into $TARGET_MAIN"

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          # البناء مباشرة من الجذر
          GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o sliver-weapon-arm64 .

      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
