name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: God-Mode Patching
        run: |
          # بدلاً من الإضافة، سنقوم بتعطيل أي فحص للنسخة أو لوجات قد تعيقنا
          # سنبحث عن ملفات الـ version ونفرغها من محتواها الضار
          find . -name "version.go" -exec sed -i 's/func setupLog().*/func setupLog() {}/g' {} +
          find . -name "version.go" -exec sed -i 's/func GetTrafficEncoderDir().*/func GetTrafficEncoderDir() string { return "" }/g' {} +

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          # بناء السيرفر الخام لـ ARM64
          GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o sliver-weapon-arm64 ./sliver-server
          
      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
