name: FINAL_VICTORY_ARM64
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Sliver
        uses: actions/checkout@v4
        with:
          repository: 'bishopfox/sliver'
          ref: 'master'

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Surgical Stealth Injection
        run: |
          # 1. تنظيف أي محاولات سابقة (لضمان بيئة نظيفة)
          git checkout . 
          
          # 2. إنشاء ملف مستقل تماماً لعدم تكرار الدوال
          mkdir -p ./util/stealth
          echo -e 'package stealth\n\nfunc SetupLog() {}\nfunc GetTrafficEncoderDir() string { return "" }' > ./util/stealth/stealth.go
          
          # 3. حقن استدعاء واحد فقط في ملف رئيسي لضمان الربط
          # سنبحث عن ملف يحتوي على main ونضيف اسم الحزمة الجديد
          MAIN_FILE=$(grep -l "package main" main.go || find . -name "main.go" | head -n 1)
          sed -i '/package main/a import _ "github.com/bishopfox/sliver/util/stealth"' $MAIN_FILE

      - name: Heavyweight Stealth Compilation
        run: |
          go mod tidy
          # بناء السيرفر من المسار الصحيح المكتشف في السجلات السابقة
          GOOS=linux GOARCH=arm64 go build -v -ldflags "-s -w" -o sliver-weapon-arm64 .
          
      - name: Upload Finished Weapon
        uses: actions/upload-artifact@v4
        with:
          name: sliver-weapon-arm64
          path: ./sliver-weapon-arm64
